    function parseM3U(content) {
        const lines = content.split('\n');
        const playlist = document.getElementById('playlist');

        // Limpia los elementos anteriores de la lista
        playlist.innerHTML = '';

        lines.forEach(line => {
            if (line.startsWith('#EXTINF')) {
                const channelName = line.split(',')[1];
                const channelUrl = lines[lines.indexOf(line) + 1];
                const tvgLogoMatch = line.match(/tvg-logo="([^"]+)"/);
                const tvgLogoUrl = tvgLogoMatch ? tvgLogoMatch[1] : '                                                                        ';

                const listItem = document.createElement('li');
                listItem.innerHTML = `<img src="${tvgLogoUrl}" alt="${channelName}" style="max-width: 100%;">`;
                listItem.innerHTML += `<p>${channelName}</p>`;

                // Modificación aquí: Agregar el evento de clic al listItem con la URL con token
                const channelUrlWithToken = channelUrl + '?token=' + generateToken(channelUrl);
                listItem.addEventListener('click', function () {
                    playVideo(channelName, channelUrlWithToken);
                });

                playlist.appendChild(listItem);
            }
        });
    }

<script>
    // Función para establecer una cookie
    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    // Función para obtener el valor de una cookie
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    // Función para verificar si el mensaje ya se mostró
    function checkWelcomeMessage() {
        var showMessage = getCookie("showWelcomeMessage");
        if (showMessage !== "false") {
            // Mostrar el mensaje solo si no se ha mostrado antes
            document.getElementById("welcome-message").style.display = "flex";
        }
    }

    // Función para ocultar el mensaje y establecer la cookie al hacer clic en "Continuar"
    function hideWelcomeMessage() {
        document.getElementById("welcome-message").style.display = "none";
        setCookie("showWelcomeMessage", "false", 0); // La cookie expira en 0 días
    }
